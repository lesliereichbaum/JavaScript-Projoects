<!DOCTYPE html>

        <title>Pracitcing Arrow Function</title>
        <meta charset="UTF-8">


    </head>
<body>

    <p id="hello_demo"></p>
    <script> 
/*without arrow function
        var hello;
      
        hello = function() {
            return "Hello Everyone";
        }
        document.getElementById("hello_demo").innerHTML = hello();
     */
    var hello;

    hello = () => {
        return "Hello World!";

    }
    document.getElementById("hello_demo").innerHTML = hello ();

    
   </script>
